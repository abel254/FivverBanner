<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>FrontEnd Developer</h1>
        <div class="below-header bef"></div>
        <div class="below-header2 bef"></div>
        <div class="par-point">
          <div class="points"></div>
          <span> Client satisfactory front-end web applications </span>
        </div>
        <div class="par-point">
          <div class="points"></div>
          <span>Fully responsive and scalable </span>
        </div>
        <div class="par-point">
          <div class="points"></div>
          <span> Quality code and source assured </span>
        </div>

        <div class="btn">
          <button>Get Quality Web App With These Skills</button>
        </div>

        <div class="info-images">
          <div class="info-img">
            <span>CSS</span>
            <img src="./images/css.png" alt="css" />
          </div>
          <div class="info-img">
            <span>JAVASCRPT</span>
            <img src="./images/js-logo1.png" alt="javaScript" />
          </div>
          <div class="info-img">
            <span>REACT</span>
            <img src="./images/react.png" alt="react" />
          </div>
          <div class="info-img">
            <span>HTML</span>
            <img src="./images/html2.png" alt="html" />
          </div>
          <div class="info-img">
            <span>BOOTSTRAP</span>
            <img src="./images/bootstrap.png" alt="bootstrap" />
          </div>
        </div>
      </div>
      <div class="images">
        <div class="amazon img-container">
          <img src="./images/ama.PNG" alt="amazon" />
        </div>
        <div class="landing img-container">
          <img src="./images/land2.PNG" alt="landing" />
        </div>
        <div class="portfolio img-container">
          <img src="./images/port2.PNG" alt="portfolio" />
        </div>
        <div class="drifters img-container">
          <img src="./images/drifters.PNG" alt="drifters" />
        </div>
      </div>
    </div>
  </body>
</html>
